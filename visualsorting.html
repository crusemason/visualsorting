<html>
 <head>
 	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

     <link rel="stylesheet" href="style.css">
 </head>
 <body>
   	 <div id="settingswrapper">
   	 	<div id="settingsiconwrapperwrapper">
   	 	<div id="settingsiconwrapper">
   	 		<i class="fas fa-cog fa-2x"></i>
   	 	</div>
   	 	<div id="settingsheader">
	 		Settings
   	 	</div>
   	 	</div>
   	 	<div id="algorithmheader">
   	 		<div id="algorithmtitle"> <h2 id="algorithmh2" class="one"><span>Algorithms</span></h1></div>
   	 	</div>
   	 	<div id="algorithmwrapper" onclick="event.cancelBubble=true;">
   	 		 <input type="radio" id="selectionsort" name="algorithm" value="selectionsort">
			  <label for="male">selection sort</label><br>
             <input type="radio" id="bubblesort" name="algorithm" value="female">
             <label for="female">bubble sort</label><br>
             <input type="radio" id="other" name="algorithm" value="other">
             <label for="other">Other</label>
   	 	</div>
   	 	<div id="sizeheader">
   	 		<div id="sizetitle"> <h2 id="sizeh2" class="one"><span>Size</span></h1></div>
   	 	</div>
	 	<div id="rangewrapper" onclick="event.cancel">

		<input type="range" id="myRange" value="25"
         min="1" max="50" class="slide">
  		<p><span id="demo"></span></p>
		
		</div>

  		
		<div id="speedheader">
   	 		<div id="speedtitle"> <h2 id="speedh2" class="one"><span>Delay</span></h1></div>
   	 	</div>
   	 	<div id="speedwrapper">
		<input type="range" id="mySpeed" value="500"
         min="1" max="1000" class="slide">
  		<p><span id="speedoutput"></span></p>
  	
		</div>
		
		
		
		<div id="startwrapper">
		<div id="start" onclick="init()"><div>Start</div></div>
		<div id="reset" onclick="reset()"><div>Reset</div></div>

	</div>
   	 </div>
   	 <div id="rootwrapper">
     	<div id="root"></div>
     </div>
 </body>

 <script>
 	//Stoping child from triggering parent
 	document.getElementById("rangewrapper").addEventListener("click", function(event) {
         
         event.stopPropagation();
}, false);

 	//Stoping child from triggering parent
 	document.getElementById("speedwrapper").addEventListener("click", function(event) {
         
         event.stopPropagation();
}, false);
 	//algorithm

	var bubsort = document.getElementById("bubblesort");

	var output = document.getElementById("demo");
	var outputspeed = document.getElementById("speedoutput");
	outputspeed.innerHTML = sliderspeed.value
	output.innerHTML = slider.value;

	//hide or show settings

    	document.getElementById('speedheader').style.display= "block";
